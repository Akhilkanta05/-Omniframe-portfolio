<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Photography Portfolio</title>    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Re-use main styles for consistency -->
    <link rel="stylesheet" href="admin.css"> <!-- Admin-specific styles -->
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <a href="index.html" class="logo">Admin Panel</a>
            <ul class="nav-links">
                <li><a href="index.html">View Portfolio</a></li>
                <!-- Logout link will be dynamically added by admin.js -->
            </ul>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main class="admin-main">
        <section id="upload-section" class="section-padding">
            <h2 class="section-title">Upload New Image</h2>
            <form id="upload-form" class="admin-form">
                <div class="form-group">
                    <label for="image-file">Select Image:</label>
                    <input type="file" id="image-file" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Image</button>
                <div id="upload-status" class="form-status"></div>
            </form>
        </section>

        <section id="manage-section" class="section-padding bg-light">
            <h2 class="section-title">Manage Existing Images</h2>
            <div id="image-list-container" class="image-list-grid">
                <!-- Images will be loaded here by JavaScript -->
                <p id="loading-message">Loading images...</p>
                <p id="no-images-message" style="display: none;">No images found in the gallery.</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2023 Your Name. Admin Panel.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
