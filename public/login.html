<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Photography Portfolio Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Re-use main styles for consistency -->
    <link rel="stylesheet" href="admin.css"> <!-- Admin-specific styles for form layout -->
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <a href="index.html" class="logo">Admin Login</a>
            <ul class="nav-links">
                <li><a href="index.html">View Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <section id="login-section" class="section-padding">
            <h2 class="section-title">Admin Login</h2>
            <form id="login-form" class="admin-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-status" class="form-status"></div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2023 Your Name. Admin Panel.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
